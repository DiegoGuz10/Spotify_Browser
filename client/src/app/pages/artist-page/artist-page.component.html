<div id = "wholePage" *ngIf="artist">
	<div id = "artistsName">
		<h1>{{artist.name}}</h1>
		<img id="artistsPicImg" [src]="this.artist.imageURL">
		<p>
			<a class="btn btn-light" role="button" target="_blank" [(href)]="this.artist.url">Open {{artist.name}} on Spotify</a>
		</p>
	</div>
	<div id = "topTracks">
		<h3>{{artist.name}}'s Top Tracks</h3>
		<app-track-list id = "tracksTracksRows" [tracks]="topTracks"></app-track-list>
	</div>
	</div>
